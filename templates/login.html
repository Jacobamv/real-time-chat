<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		
		<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Signup</label>
		<div class="login-form">
			<form method="post" action="/login/sign-in" class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input name="username" id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input name="password" id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
			</form>
			<form action="/login/sign-up" method="post" class="for-pwd-htm">
				<div class="group">
					<label  for="user" class="label">Username </label>
					<input name="username" id="user" type="text" class="input">
					<label for="pass" class="label">Password</label>
					<input name = "password" id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
			</form>
		</div>
		<
	</div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>
